  <style>
  html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  main {
    flex: 1;
  }


.gift-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 3rem;
  height: 200px;
  gap: 2rem;
}

#gift-button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border: none;
  background: linear-gradient(to right, #4f0404, #fb5757);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
}

#gift-button:hover {
  background-color: #e0559e;
}

#gift-animation-area {
  flex: 1;
  position: relative;
  height: 100px;
  overflow: visible;
}

.gift-box {
  width: 150px;
  min-height: 120px;
  border: 2px dashed #ff69b4;
  border-radius: 12px;
  background: #fff0f5;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  padding: 0.5rem;
  box-shadow: 0 0 10px rgba(255,105,180,0.3);
  gap: 0.3rem;
}




@keyframes flyToBox {
  0% {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateX(300px) translateY(-20px);
    opacity: 1;
  }
}





    .gift-emoji {
      position: absolute;
      left: 40%;
      bottom: 0;
      transform: translateX(-40%) translateY(0);
      font-size: 8rem;
      opacity: 0;
      animation: riseUp 1.5s ease-out forwards;
    }

    @keyframes riseUp {
      0% {
        transform: translateX(-20%) translateY(100px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(-20%) translateY(-100px);
        opacity: 0;
      }
    }

    .sparkling-star {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }

@keyframes floatBox {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

#gift-box-area span {
  font-size: 2rem;
  margin: 0.2rem;
  animation: popIn 0.4s ease-out;
}

@keyframes popIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.final-message {
  display: none;
  margin-left: 18rem;
  text-align: center;
  background: rgba(255, 245, 235, 0.95);
  border: 2px solid #ce7d7d;
  padding: 12px 24px;
  border-radius: 12px;
  font-family: 'Dancing Script', cursive;
  font-size: 1.8rem;
  color: #923c03 !important;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  animation: fadeInGift 1.2s ease-in-out forwards;
}

@keyframes fadeInGift {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}





    footer {
      margin-top: 2rem;

    <section class="surprise-section">
      <div id="countdown-container">
        <h2 class="love-heading">‚ù§Ô∏è We've been together since July 1, 2024 at 5:17 PM ‚ù§Ô∏è</h2>
        <div id="countdown">
          <span class="time-box"><span id="days">0</span><label>Days</label></span>

<section style="display: flex; justify-content: space-between; align-items: center; padding: 2rem 3rem; margin-top: 5rem;">

<div id="gift-box-area" style="

  <script>


    const firstMeetDate = new Date('2024-07-01T17:17:00').getTime();

    function updateTogetherTime() {
      const now = new Date().getTime();
      const elapsed = now - firstMeetDate;

      if (elapsed < 0) {
        document.getElementById('countdown-container').innerHTML = "We haven't met yet!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateTogetherTime();
    const timer = setInterval(updateTogetherTime, 1000);

    // üéÅ Gift Emoji Logic
const giftImages = [
  'images/purse.png',
  'images/puppy.png',
  'images/necklace.png',
  'images/heart.png'
];

const giftButton = document.getElementById('gift-button');
const animationArea = document.getElementById('gift-animation-area');
const giftBox = document.getElementById('gift-box-area');
const usedIndexes = new Set();

giftButton.addEventListener('click', () => {
  if (usedIndexes.size >= giftImages.length) return;

  giftButton.disabled = true;

  // Find a random unused index
  const remainingIndexes = giftImages
    .map((_, index) => index)
    .filter(i => !usedIndexes.has(i));

  if (remainingIndexes.length === 0) return;

  const randomIndex = remainingIndexes[Math.floor(Math.random() * remainingIndexes.length)];
  usedIndexes.add(randomIndex);
  const imageSrc = giftImages[randomIndex];

  animationArea.innerHTML = '';
  const gift = document.createElement('img');
  gift.className = 'gift-emoji';
  gift.src = imageSrc;
  gift.style.width = '100px';
  animationArea.appendChild(gift);

  // Play sounds
  document.getElementById("sound-fly").currentTime = 0;
  document.getElementById("sound-fly").play();
  document.getElementById("sound-open").currentTime = 0;
  document.getElementById("sound-open").play();

  // Confetti
  confetti({
    particleCount: 80,
    spread: 60,
    origin: { y: 0.6 },
    colors: ['#ff4f81', '#ffd1dc', '#fff', '#ff69b4']
  });

  // Delay then place in box
  setTimeout(() => {
    const placedGift = document.createElement('img');
    placedGift.src = imageSrc;
    placedGift.style.width = '80px';
    placedGift.style.height = 'auto';
    placedGift.style.animation = 'popIn 0.4s ease-out';
    giftBox.appendChild(placedGift);

    // Play pop sound
    const popSound = document.getElementById("sound-popup");
    popSound.volume = 0.2;
    popSound.currentTime = 0;
    popSound.play();

    if (animationArea.contains(gift)) {
      animationArea.removeChild(gift);
    }

    if (usedIndexes.size >= giftImages.length) {
      document.getElementById('gift-message').style.display = 'block';
      document.getElementById("sound-pop").play();
      giftButton.disabled = true;
      giftButton.style.opacity = '0.6';
      giftButton.style.cursor = 'not-allowed';
    } else {
      giftButton.disabled = false;
    }
  }, 1500);
});




    // ‚ú® Stars
    const starSVG = `
      <svg class="sparkling-star" width="30" height="30" viewBox="0 0 24 24" fill="#fff8dc" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l2.4 6.8H22l-5.6 4.2L18.8 22 12 17.6 5.2 22l2.4-9L2 8.8h7.6z"/>
      </svg>
    `;

    function createRandomStar() {
      const div = document.createElement('div');
      div.innerHTML = starSVG;
      const star = div.firstElementChild;
      star.style.top = Math.random() * 90 + 'vh';
      star.style.left = Math.random() * 90 + 'vw';
      const size = 15 + Math.random() * 20;
      star.setAttribute('width', size);
      star.setAttribute('height', size);
      star.style.animation = 'twinkle ' + (1 + Math.random() * 2).toFixed(1) + 's ease-in-out infinite';
      document.body.appendChild(star);
    }

    for (let i = 0; i < 30; i++) {
      createRandomStar();
    }


  </script>
